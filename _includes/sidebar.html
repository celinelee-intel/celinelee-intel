
<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
      styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox" checked>

 <!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <h3>
      <a href="{{ site.baseurl }}">
        {{ site.title }}
      </a>
    </h3>
    <p>{{ site.description }}</p>     
  </div> 

  <nav class="sidebar-nav">
    <div class="sidebar-item"><p style="font-size: 12px">Search related work <input type='text' id='searchTarget' size="16"/> <button onClick="search();">Go</button></p></div>
    <a class="sidebar-nav-item{% if page.url == "/papers.html" %} active{% endif %}" href="{{ site.baseurl }}/papers.html">List of Papers</a>
    <a class="sidebar-nav-item{% if page.url == "/tags.html" %} active{% endif %}" href="{{ site.baseurl }}/tags.html">Papers by Tag</a>
    <a class="sidebar-nav-item{% if page.url == "/tsne-viz.html" %} active{% endif %}" href="{{ site.baseurl }}/tsne-viz.html">2D Map of Papers</a>
  
    <a class="sidebar-nav-item{% if page.url == "/base-taxonomy/" %} active{% endif %}" href="{{ site.baseurl }}/base-taxonomy/index.md">Core Taxonomy</a>
  
  
    <a class="sidebar-nav-item{% if page.url == "/resources.html" %} active{% endif %}" href="{{ site.baseurl }}/resources.md">Resources, Courses &#38; Events</a>
    <a class="sidebar-nav-item{% if page.url == "/contributing.html" %} active{% endif %}" href="{{ site.baseurl }}/contributing.markdown">Contributing</a>
    <a class="sidebar-nav-item{% if page.url == "/contributors.html" %} active{% endif %}" href="{{ site.baseurl }}/contributors.md">Contributors</a>
  </nav>

  <div class="sidebar-item">
    <p style="font-size: 12px">Contact <a href="https://miltos.allamanis.com">Miltos Allamanis</a> about this survey or website.
    <span style="font-size: 9px">
      Made with <a href="https://jekyllrb.com">Jekyll</a> and <a href="https://github.com/poole/hyde">Hyde</a> actually <a href="https://github.com/poole/lanyon">Lanyon</a>..
    </span></p>
  </div>
</div></div>

<script>


$("#searchTarget").keydown(function (e) {	
  if (e.keyCode == 13) {
    search();
  }
});

function search() {
  try {
    ga('send', 'event', 'search', 'search', $("#searchTarget").val());
  } finally {
    window.location = "{{ site.baseurl }}/{% link papers.html %}#" + $("#searchTarget").val();
  }
}
</script>
